; path to the easy-rsa script
EASY_RSA_PATH = "/etc/openvpn/easy-rsa/easyrsa3/"

; path to the copperhighway root, NOT the
; www root (this DIR should have the core,
; model, view, and public folders in it).
CH_ROOT = "/var/www/copperhighway/"